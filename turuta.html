  <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow, pos, des;
    var directionsService;
    var directionsDisplay;

    function initMap() {
      var origin = {
        lat: -33.871,
        lng: 151.197
      };
      directionsService = new google.maps.DirectionsService;
      directionsDisplay = new google.maps.DirectionsRenderer;
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: -34.397,
          lng: 150.644
        },
        zoom: 14,
        // mapTypeId: google.maps.MapTypeId.ROADMAP
        mapTypeId: 'roadmap'
      });
      // Create the search box and link it to the UI element.
      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      map.addListener('bounds_changed', function () {
        searchBox.setBounds(map.getBounds());
      });

      var markers = [];
      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        // For each place, get the icon, name and location.
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }
          var icon = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };

          // Create a marker for each place.
          markers.push(new google.maps.Marker({
            map: map,
            // icon: icon,
            title: place.name,
            position: place.geometry.location
          }));

          if (place.geometry.viewport) {
            // Only geocodes have viewport.
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
          
          des = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          }
          calculateAndDisplayRoute(directionsService, directionsDisplay)
          // console.log(place.geometry.location)
        });
        map.fitBounds(bounds);
      });
      // infoWindow = new google.maps.InfoWindow;
      // var clickHandler = new ClickEventHandler(map, origin);
      directionsDisplay.setMap(map);

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // infoWindow.setPosition(pos);
          // infoWindow.setContent('Location found.');
          // infoWindow.open(map);
          // map.setCenter(pos);
          placeMarkerAndPanTo(pos, map);
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }

      map.addListener('click', function (e) {
        // console.log(e.latLng.lat(), e.latLng.lng())
        des = {
          lat: e.latLng.lat(),
          lng: e.latLng.lng()
        }
        placeMarkerAndPanTo(e.latLng, map);
        calculateAndDisplayRoute(directionsService, directionsDisplay)
      });
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }

    function placeMarkerAndPanTo(latLng, map) {
      var marker = new google.maps.Marker({
        position: latLng,
        map: map,
        animation: google.maps.Animation.DROP
      });
      map.panTo(latLng);
      // calculateAndDisplayRoute(directionsService, directionsDisplay)
      // marker.addListener('click', toggleBounce);
    }

    // function toggleBounce() {
    //   if (marker.getAnimation() !== null) {
    //     marker.setAnimation(null);
    //   } else {
    //     marker.setAnimation(google.maps.Animation.BOUNCE);
    //   }
    // }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      // console.log(pos, des)
      directionsService.route({
        origin: pos,
        destination: des,
        travelMode: 'DRIVING'
      }, function (response, status) {
        console.log(response, status)
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
          fx(response.routes[0]);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }

    function fx(o) {
      if (o && o.legs) {
        for (l = 0; l < o.legs.length; ++l) {
          var leg = o.legs[l];
          for (var s = 0; s < leg.steps.length; ++s) {
            var step = leg.steps[s],
              a = (step.lat_lngs.length) ? step.lat_lngs[0] : step.start_point,
              z = (step.lat_lngs.length) ? step.lat_lngs[1] : step.end_point,
              dir = ((Math.atan2(z.lng() - a.lng(), z.lat() - a.lat()) * 180) / Math.PI) + 360,
              ico = ((dir - (dir % 3)) % 120);
            new google.maps.Marker({
              position: a,
              icon: new google.maps.MarkerImage('http://maps.google.com/mapfiles/dir_' + ico + '.png',
                new google.maps.Size(24, 24),
                new google.maps.Point(0, 0),
                new google.maps.Point(12, 12)
              ),
              map: map,
              title: Math.round((dir > 360) ? dir - 360 : dir) + 'Â°'
            });
          }
        }
      }
    }
  </script>
