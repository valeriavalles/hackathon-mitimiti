<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Mitimiti</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header-conductor">
        <div class="content-perfil">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <figure class="content-item-perfil">
                  <img class="img-width" src="https://thelovestory.org/wp-content/uploads/2017/07/Perfil.jpg" alt="">
                  <figcaption class="padding-user">
                    <h3>Conductor</h3>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
		</header>
		<main>
				<section class="content-list-destinos text-center">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div class="list-search ">
									<h1 class="title-text">AFILIA TU VEHÍCULO</h1>
									<div class="content-search">
										<input type="text" class="form-control " placeholder=" Destino">
										<button class="glyphicon glyphicon-chevron-down icon-search btn-primary"></button>
									</div>
									<div class="content-search">
											<input type="text" class="form-control " placeholder=" Modelo">
											<button class="glyphicon glyphicon-chevron-down icon-search btn-primary"></button>
									</div>
									<div class="content-search">
											<input type="text" class="form-control " placeholder=" Placa">
											<button class="glyphicon glyphicon-chevron-down icon-search btn-primary"></button>
									</div>
									<div class="content-search">
											<input type="text" class="form-control " placeholder=" Color">
											<button class="glyphicon glyphicon-chevron-down icon-search btn-primary"></button>
										</div>
								</div>
								<div class="content-search">
										<input type="text" class="form-control " placeholder=" Número de asientos">
										<button class="glyphicon glyphicon-chevron-down icon-search btn-primary"></button>
									</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="content-btn-aceptar">
									<a href="" class="btn bg-butom">GUARDAR</a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
</body>
</html>
